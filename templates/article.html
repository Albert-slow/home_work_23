<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статья</title>
</head>
<body>
    <h1>{{ article.article_title }}</h1><br>
    <img src="{{ object.article_image.url }}" style="width: 600px" alt="фото"><br>
    <h3>{{ article.article_categories }}</h3><br>
    <p>{{ article.article_news }}</p><br>
    <h4>{{ article.article_author }}</h4><br>
    <h4>{{ article.article_created_at }}</h4><br>
    <a href="{% url 'edit' article.id %}">Изменить</a> | <a href="{% url 'delete' article.id %}">Удалить</a>

</body>
</html>
